<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
 
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDz1z_KBhHf6bwNHFYPf1zZs2JNInnMNnA" />

</h:head>
<h:body>
	
	<h1>Displaying circles in Google Maps</h1>
	<h2>By Wendel Lopes</h2>

	<h:form>
		<p:growl id="growl" life="3000" />

		<p:gmap id="gmap" center="45.4993173,-73.5629035" zoom="13" type="ROADMAP"
			style="width:100%;height:400px" model="#{circlesView.mapModel}">
			<p:ajax event="overlaySelect"
				listener="#{circlesView.onCircleSelect}" update="growl" />
		</p:gmap>
	</h:form>

</h:body>
</html>
